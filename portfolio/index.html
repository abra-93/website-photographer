<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrap">
          <div class="header__logo logo">
            <a class="logo__link" href="#">
              <svg class="logo__icon">
                <use xlink:href="./assets/img/sprite.svg#logo"></use>
              </svg>
            </a>
          </div>
          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">Skills</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Portfolio</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Video</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Price</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Contacts</a>
              </li>
            </ul>
          </nav>
          <div class="header__lang lang">
            <label class="lang__item active" for="en">
              en
              <input class="lang__input" type="radio" name="ru" id="en" />
            </label>
            <span class="lang__line"></span>
            <label class="lang__item" for="ru">
              ru
              <input class="lang__input" type="radio" name="ru" id="ru" />
            </label>
          </div>
        </div>
      </div>
    </header>
    <!-- /.header -->
    <main class="main">
      <section class="hero"></section>
      <!-- /.hero -->
      <section class="skills"></section>
      <!-- /.skills -->
      <section class="portfolio"></section>
      <!-- /.portfolio -->
      <section class="video"></section>
      <!-- /.video -->
      <section class="price"></section>
      <!-- /.price -->
      <section class="contacts"></section>
      <!-- /.contacts -->
    </main>
    <!-- /.main -->
    <footer class="footer"></footer>
    <!-- /.footer -->
  </body>
</html>
